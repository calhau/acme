<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2 "></div>
            <div class="col-md-8">
                <h1>Registration form</h1>
                <hr />
                <form id="registerform" class="form-horizontal"  name="registerform">

                  <div class="form-group">
                      <label for="first_name" class="col-sm-2 control-label">Nome:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control required" id="first_name" name="first_name" placeholder="Nome">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="last_name" class="col-sm-2 control-label">Sobrenome:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control required" id="last_name" name="last_name" placeholder="Sobrenome">
                      </div>
                  </div>


                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control required" id="username" name="username" placeholder="user@email.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="verify_username" class="col-sm-2 control-label">Verify Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control " id="verify_username" name="verify_username" placeholder="user@email.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="verify_password" class="col-sm-2 control-label">Verify Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="verify_password" name="verify_email" placeholder="Verify Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.js"> </script>

<script>
  $(document).ready(function (){
    $("#registerform").validate({
      rules:{
        verify_username:{
          required:true,
          email:true,
          equalTo:"#username"
        }
      }
    });
  })
</script>

</body>

</html>
