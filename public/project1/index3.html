<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .red{
        color:red;
      }
    </style>
</head>

<body>

    <div class="container">

          <h2>JQuery Selector</h2>
          <hr />
          <p id="one">Esse é o primeiro paragrafo</p>
          <p id="two">Esse é o segundo paragrafo</p>
          <p id="three">Esse é o terceiro paragrafo</p>

          <hr />
          <input type="text" name="selector" id="selector" />

          <a class="btn btn-primary btn-sm" href="#" onclick="changeClass($('#selector').val())">Click me to change Class</a>
          <a class="btn btn-info btn-sm" href="#" onclick="removeStyles()">Reset all styles</a>
          <a class="btn btn-info btn-sm" href="#" onclick="addBorders()">Reset all styles</a>
          <a class="btn btn-info btn-sm" href="#" onclick="removeBorders()">Reset all styles</a>

    </div>


    <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.js"> </script>

    <script>
      function changeClass(x){
        $("#" + x).addClass('red');
      }

      function removeStyles(){
        $("p").removeClass('red');
      }

      function addBorders(){
        $('p').attr('style', 'border: 1px solid red;');
      }

      function removeBorders(){
        $("p").removeAttr('style');
      }
    </script>
</body>

</html>
